
<div class="row no-glutter flex-center">
        <br>
        <h1>Estilos de fuentes</h1>
        <br>
<div class="font-roboto-light col-12 flex-center">font-roboto-light </div>
<div class="font-roboto-Condensed col-12 flex-center">font-roboto-Condensed</div>
<div class="font-quicksand-regular col-12 flex-center">font-quicksand-regular</div>
<div class="font-arvo-bold col-12 flex-center">font-arvo-bold</div>
<div class="font-blogger-sans col-12 flex-center">font-blogger-sans</div>
<div class="font-lato-ligth col-12 flex-center">font-lato-ligth</div>
<div class="font-myriad-pro col-12 flex-center">font-myriad-pro</div>
</div>
<br>
<div>
     <div class="row flex-center"> 
        <h1>Botones Circulares</h1>    
        <div class="row col-12 flex-center">
                <button mat-fab id="tour" class="btn-outline-azul-oscuro" (click)="fn_generarTour()">
                        tour
        
                </button>
                <button mat-fab id="inf" color="warn" matTooltip="Info about the action"
                        aria-label="Button that displays a tooltip when focused or hovered over" (click)="swiper()">
                        <i class="fa fa-home"></i>
                </button>


        </div> 
        <br>
        <div class="row flex-center">
        <h1>Botones cuadradas color fondo</h1>
                <br>
                <div class="row col-12 flex-center">
                        <button mat-raised-button id="tour" class="btn-azul-oscuro">
                                btn-azul-oscuro
                        </button>
                        <button mat-raised-button id="tour" class="btn-azul" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-azul
                        </button>
                        <button mat-raised-button id="tour" class="btn-azul-claro" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-azul-claro
                        </button>
                        <button mat-raised-button id="tour" class="btn-azul-agua-marina" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-azul-agua-marina
                        </button>
                        <button mat-raised-button id="tour" class="btn-gris-primary" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-gris-primary
                        </button>
                        <button mat-raised-button id="tour" class="btn-gris-claro" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-gris-claro
                        </button>
                        <button mat-raised-button id="tour" class="btn-verde-primary" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-verde-primary
                        </button>
                        <button mat-raised-button id="tour" class="btn-verde-secondary" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-verde-secondary
                        </button>
                        <button mat-raised-button id="tour" class="btn-gris-secondary" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-gris-secondary
                        </button>

                </div>
        </div>
        
        <div class="row flex-center">
                <h1>Botones cuadradas sin fondo con color linea</h1>
                <div class="row col-12 flex-center">
                        <button mat-raised-button id="tour" class="btn-outline-azul-oscuro">
                                btn-outline-azul-oscuro
                        </button>
                        <button mat-raised-button id="tour" class="btn-outline-azul" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-azul
                        </button>
                        <button mat-raised-button id="tour" class="btn-outline-azul-claro" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-outline-azul-claro
                        </button>
                        <button mat-raised-button id="tour" class="btn-outline-azul-agua-marina" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-outline-azul-agua-marina
                        </button>
                        <button mat-raised-button id="tour" class="btn-outline-gris-primary" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-outline-gris-primary
                        </button>
                        <button mat-raised-button id="tour" class="btn-outline-gris-claro" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-outline-gris-claro
                        </button>
                        <button mat-raised-button id="tour" class="btn-outline-verde-primary" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-outline-verde-primary
                        </button>
                        <button mat-raised-button id="tour" class="btn-outline-verde-secondary" matTooltip="Info about the action"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                btn-outline-verde-secondary
                        </button>
                        <button mat-raised-button id="tour" class="btn-outline-gris-secondary">
                                btn-outline-gris-secondary
                        </button>
                </div>
        </div>                
        
</div>  

        <div id="graficaCircular" class="Colorgrafica"></div>
        <div id="graficaBarras">grafica</div>

</div>


<div class="fondo_login h-100">
  <div class="mascara_azul">
    <div class="row h-100 no-gutters flex-center">
      <div class="col-12  col-sm-8 col-md-6 col-lg-6 col-xl-5  px-4 justificar">
        <div class="animate__animated animate__fadeIn  space contenedor_login sombra  flex-center">
          <div class="logo_circulo_icon sombra animate__animated animate__zoomIn ">
            <img src="../../assets//img/brand/ch_logo_pequeno.png" class="w-100">
            </div>
            <div class="h-100vh w-100 ">
              <form [formGroup]="formLogin" class="h-100 flex-center " novalidat>
              <div class="row no-gutters flex-center flex-column w-100 ">
                <div
                  class="col-12  col-sm-8  col-md-8 col-lg-8 col-xl-8  px-4 justificar "
                >
        <mat-form-field class="w-100">
          <mat-label>Correo</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            class="example-right-align"
          />
          <i class="fas fa-envelope mr-3" matPrefix></i>
          <span
            class="texto-pequeno error pos_texto_error"
            *ngIf="
              formLogin.controls.email.invalid &&
              (formLogin.controls.email.dirty ||
                formLogin.controls.email.touched)
            "
            >Este campo es requerido</span
          >
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Contrasena</mat-label>
          <input
            matInput
            [type]="showcontrasena ? 'text' : 'password'"
            formControlName="contrasena"
            class="example-right-align"
          />
          <i class="fas fa-lock mr-3" matPrefix></i>

          <span
            class="texto-pequeno error pos_texto_error"
            *ngIf="
              formLogin.controls.contrasena.errors?.required &&
              formLogin.controls.contrasena.invalid &&
              (formLogin.controls.contrasena.dirty ||
                formLogin.controls.contrasena.touched)
            "
            >Este campo es requerido</span
          >

          <span
            class="texto-pequeno error pos_texto_error"
            *ngIf="
              formLogin.controls.contrasena.errors?.pattern &&
              formLogin.controls.contrasena.invalid &&
              (formLogin.controls.contrasena.dirty ||
                formLogin.controls.contrasena.touched)
            "
            >Mínimo: 6 caracteres,1 letra en Mayúscula, 1 letra en Minúscula,1
            número, 1 carácter especial</span
          >
        </mat-form-field>

        <button
          (click)="fn_submitFormLogin(formLogin)"
          mat-raised-button
          color="primary"
          class="btn-outline-verde-secondary tamanobutton"
        >
          Ingresar
        </button>
        <div class="flex-center">
          <div class="">
            <button type="button" class="btn btn-link px-0" (click)="fn_stepper()">olvide mi contraseña?</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>            
      </div>
    </div>
  </div>
</div>

<div class="h-100 mascara">
  <img src="../../assets/img/background/Wave.png" class="bg_login_wave">

  <div class="row no-gutters h-100 justify-content-sm-center justify-content-md-end">

    <div class="col-12 col-sm-8 col-md-6  col-lg-5">

      <div class="flex-center flex-column h-100 p-2">

        <div class="w-100  p-5 contenedor_form_login sombra position-relative">
          <div class="logo_circulo_icon sombra animate__animated animate__zoomIn ">
            <img src="../../assets/img/brand/logo.png">
          </div>
          <form [formGroup]="formLogin" class="h-100  w-100 flex-center flex-column" novalidate>
            <h1 class="my-3">Boiler Template</h1>
            <mat-form-field class="w-100">
              <mat-label>Correo</mat-label>
              <input matInput type="text" formControlName="email" class="example-right-align" />
              <i class="fas fa-envelope mr-3" matPrefix></i>
              <span class="texto-pequeno error pos_texto_error" *ngIf="
            formLogin.controls.email.invalid &&
            (formLogin.controls.email.dirty ||
              formLogin.controls.email.touched)
          ">Este campo es requerido</span>
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Contrasena</mat-label>
              <input matInput [type]="showcontrasena ? 'text' : 'password'" formControlName="contrasena"
                class="example-right-align" />
              <i class="fas fa-lock mr-3" matPrefix></i>

              <span class="texto-pequeno error pos_texto_error" *ngIf="
            formLogin.controls.contrasena.errors?.required &&
            formLogin.controls.contrasena.invalid &&
            (formLogin.controls.contrasena.dirty ||
              formLogin.controls.contrasena.touched)
          ">Este campo es requerido</span>

              <span class="texto-pequeno error pos_texto_error" *ngIf="
            formLogin.controls.contrasena.errors?.pattern &&
            formLogin.controls.contrasena.invalid &&
            (formLogin.controls.contrasena.dirty ||
              formLogin.controls.contrasena.touched)
          ">Mínimo: 6 caracteres,1 letra en Mayúscula, 1 letra en Minúscula,1
                número, 1 carácter especial</span>
            </mat-form-field>
            <div class="flex-center">
              <div class="">
                <button type="button" class="btn btn-link px-0" (click)="fn_stepper()">¿Olvidaste tu contraseña?</button>
              </div>
            </div>

            <button (click)="fn_submitFormLogin(formLogin)" mat-raised-button color="primary"
              class="btn-verde-primary tamanobutton btn-block">
              Ingresar
            </button>

          </form>
        </div>
      </div>

    </div>
    <div class="d-none  d-lg-block col-lg-1">

    </div>
  </div>

</div>

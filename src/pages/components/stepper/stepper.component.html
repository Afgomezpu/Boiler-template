<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Olvido Contrase√±a</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Ingrese su correo</ng-template>
        <mat-form-field>
          <mat-label>correo</mat-label>
          <input matInput placeholder=" " formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <!-- #docregion label -->
    <mat-step [stepControl]="secondFormGroup" label="Confirmacion correo">
    <!-- #enddocregion label -->
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Recibio correo ?</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Si o No"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Salir</ng-template>
      <p>Recuperacion en proceso</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
</ng-template>
<button class="btn-outline-azul" (click)="open(content)">Desea recuperarla</button>
<button class="btn-outline-verde-primary" (click)="onNoClick()">cancelar</button>

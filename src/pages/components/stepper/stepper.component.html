
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Recupera tu cuenta</h4>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Ingresa tu correo electrónico</ng-template>
        <mat-form-field>
          <mat-label>correo electrónico</mat-label>
          <input matInput placeholder=" " formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <!-- #docregion label -->
    <mat-step>
      <ng-template matStepLabel>Confirmación</ng-template>
      <p> En breve recibirás un correo electrónico con los pasos para restaurar tu cuenta</p>
      <div>
        <button mat-button matStepperPrevious>Atras</button>
        <button mat-button (click)="stepper.reset()">Reiniciar</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="onNoClick()">Guardar</button>
      </div>

<div class="modal-header">
    <h4 class="modal-title m-0 " id="modal-basic-title">{{data.titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4>{{data.cuerpo}}</h4>
  </div>
  <div class="modal-footer">
    <button mat-raised-button type="button" class="btn-verde-primary" matTooltip="Info about the action"
      (click)="onNoClick()">Finalizar</button>
  </div>
